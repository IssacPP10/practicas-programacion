	<div class="container mt-2 text-center">
		<div class="row">
			<div class="col">
				<h1>Practica LocalStorage</h1>
			</div>
		</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<form class="form-horizontal border" id="Formulario">
					<div class="form-group">
						<label class="control-label col-sm-2">Id:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="id" id="id" placeholder="Enter Your Id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Nombre del Producto:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="producto" id="producto" placeholder="Enter Nombre del Producto">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Descripción:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Enter Descripción">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Marca:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="marca" id="marca" placeholder="Enter Marca">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Precio:</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="precio" id="precio" placeholder="Enter Precio">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Cantidad:</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Enter Cantidad">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
